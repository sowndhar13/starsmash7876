<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Data on Website</title>
</head>
<body>

  <h1>Data from Excel</h1>
  <div id="data-container"></div>

  <script>
    // Fetch data from CSV file
    fetch('path/to/your/your_excel_file.csv')
      .then(response => response.text())
      .then(data => {
        // Parse CSV data (you may need a CSV parsing library for complex data)
        const rows = data.split('\n');
        const headers = rows[0].split(',');

        // Create HTML table
        const table = document.createElement('table');
        
        // Create header row
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Create data rows
        for (let i = 1; i < rows.length; i++) {
          const rowData = rows[i].split(',');
          const row = document.createElement('tr');
          rowData.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            row.appendChild(td);
          });
          table.appendChild(row);
        }

        // Append table to the container
        document.getElementById('data-container').appendChild(table);
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>

</body>
</html>
